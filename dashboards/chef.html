<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food delivery</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
 
  <header id="head">
    <p>Welcome Chef!</p>
    <button id="chef-login" onclick="user()"> Login as User</button>
  </header>


  <main id="main">
    <div id="login-box">
      <form id="login-user">
        <label for="ph-no">Enter Mobile Number</label>
        <input type="number" id="ph-no" placeholder="Mobile Number" required>
        
        <label for="pass">Enter your password</label>
        <input type="password" id="pass" placeholder="Password" required>
        
        <button id="login" type="submit">Login</button>
      </form>
    </div>
    <div id="register">
      <a href="register.html">New User? Click to register</a>
    </div>
  </main>
  <script>
    var d=document.getElementById("chef-login");
    d.addEventListener("click", function() {
    window.location.href = "login.html"; 
  });
    
    
  </script>
</body>
</html>
